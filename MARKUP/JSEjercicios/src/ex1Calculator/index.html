<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div id="clear" class="button">C</div>
            <div id="erase" class="button">&larr;</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div id="multiply" class="button">*</div>
            <div id="divide" class="button">/</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div id="sum" class="button">+</div>
            <div id="minus" class="button">-</div>
            <div class="button">0</div>
            <div class="button">(</div>
            <div class="button">)</div>
            <div id="coma" class="button">.</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
