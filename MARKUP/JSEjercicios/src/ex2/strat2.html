<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Image Changer</h1>
<div id="div_image">
    <img src="download.png" alt="whatsapp_image" id="img">
</div>

<script>

    function assignEvents() {
        let paragraph = document.createElement("p");
        paragraph.id = "paragraph";

        document.getElementById("img").addEventListener("click", function () {
            myDisplay("The image was changed");}, false);

        function myDisplay(text) {
            paragraph.innerHTML = text;
            document.getElementById("div_image").innerHTML = paragraph.innerHTML;
        }
    }

    document.addEventListener("DOMContentLoaded", assignEvents);
</script>

</body>
</html>
