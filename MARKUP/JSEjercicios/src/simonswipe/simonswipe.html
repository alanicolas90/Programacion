<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/simonswipeStyle.css">

</head>
<body>

<h1 id="title">Simon Swipe game</h1>

<fieldset>
    <legend>Field dimensions</legend>

    <label>
        Rows:
        <input id="rows" type="number" min="2" max="5" value="3">
    </label>

    <label>
        Columns:
        <input id="columns" type="number" min="2" max="5" value="3">
    </label>

    <label>
        Level
        <input type="range" id="level" min="1" max="3" value="2" step="1">
    </label>

    <button id="create field">Create field</button>

</fieldset>

<div id="container">

    <div id="message"></div>
    <div id="counters">
        <div id="hms"></div>
        <div id="score">Score:</div>
    </div>

    <div id="field">
    </div>
    <div>
        <p id="text">Simon</p>
    </div>
</div>
<script src="Json/simonSwipe.js"></script>
</body>
</html>
